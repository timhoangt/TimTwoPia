<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Alan G. Labouseur" />
   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <title>
      Timotopia - a browser-based virtual Operating System in TypeScript
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
   <script type="text/javascript" src="distrib/host/memory.js"></script>
   <script type="text/javascript" src="distrib/host/memoryAccessor.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>
   <script type="text/javascript" src="distrib/os/pcb.js"></script>
   <script type="text/javascript" src="distrib/os/memoryManager.js"></script>
   <script type="text/javascript" src="distrib/os/cpuScheduler.js"></script>  
   <script type="text/javascript" src="distrib/os/deviceDriverFileSystem.js"></script>   

   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment the line below to enable GLaDOS testing. -->
   <script type="text/javascript" src="http://alanclasses.github.io/TSOS/test/glados-ip4.js">
   </script>
   
</head>

<body onload="onDocumentLoad()">

<div id="divMain" style="width:100%;">

   <div id="divButtonBar" style="margin:4px;">
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="TSOS.Control.hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="TSOS.Control.hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="TSOS.Control.hostBtnReset_click(this);">

      <input type="button"
             id = "btnSingleStep"
             name="btnSingleStep"
             class="normal_button"
             disabled="disabled"
             value="Single Step"
             title="SingleStep"
             tabindex="3"
             onclick="TSOS.Control.hostBtnSingle_click(this);">
                  
      <input type="button"
             id = "btnNextStep"
             name="btnNextStep"
             class="normal_button"
             disabled="disabled"
             value="Next Step"
             title="Next"
             tabindex="4"
             onclick="TSOS.Control.hostBtnNextStep_click(this);">
   </div>

   <div id="divConsole" style="margin:4px; width:0px; height:500px; float:left; ">
    Console
      <canvas id="display"
              width="500px"
              height="500px"
              tabindex="3">
      </canvas>
   </div>

   <div id="divLog" style="margin-left:520px; float:left;">
      <label>
         Host Log
         <br>
         <textarea name="taHostLog"
                   id  ="taHostLog"
                   rows="26"
                   cols="48"
         ></textarea>
      </label>
   </div>

   <div id="divUserProgramInput" style="margin-left:520px; float:left;">
      <label>
         User Program Input
         <br>
         <textarea name="taProgramInput"
                   id  ="taProgramInput"
                   rows="8"
                   cols="48"
         >
         A9 03 8D 41 00 A9 01 8D 40 00 AC 40 00 A2 01 FF EE 40 00 AE 40 00 EC 41 00 D0 EF A9 44 8D 42 00 A9 4F 8D 43 00 A9 4E 8D 44 00 A9 45 8D 45 00 A9 00 8D 46 00 A2 02 A0 42 FF 00
         </textarea>
      </label>
   </div>

    <script>
    function Time() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('taTime').innerHTML =
      h + ":" + m + ":" + s;
      var t = setTimeout(startTime, 500);
    }
    
    function checkTime(i) {
      if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
      return i;
    }
    </script>

   <div id="divTime" style="margin-left:520px; float:left;">
      <label>
         Time
         <br>
         <textarea name="taTime"
                   id="taTime"
                   rows="1"
                   cols="48"
         ></textarea>
      </label>
   </div>

   <div id="divStatus" style="margin-left:850px;">
      <label>
         Status
         <br>
         <textarea name="taStatus"
                   id="taStatus"
                   rows="5"
                   cols="48"
         ></textarea>
      </label>
   </div>

   <div id="divMemory" style="margin-left:850px;" >
      <label>
        Memory
        <br>
        <div class="tableContainer" id="memoryContainer">
        </div>
      </label>
   </div>

   <div id="divPCB" style="margin-left:850px;">
      <label>
        Processes
        <br>
          <div class="tableContainer" id="pcbContainer">
            <table name = "taProcess"
            id   = "taProcess">
            <thead>
              <tr>
                <th> PID </th>                            
                <th> PC </th>
                <th> IR </th>
                <th> ACC </th>
                <th> X </th>
                <th> Y </th>
                <th> Z </th>
                <th> State </th>
                <th> Location </th>                          
              </tr>
            </thead>
            <tbody id="processTbody">
            </tbody>
            </table>
          </div>
          </label>
          </div>
        </th>
        </tr>
      </table>
  </div>

   <div id="divCPU" style="margin-left:850px;">
    <label>
      CPU 
      <br>
      <div id="cpuContainer">
        <table name = "taCPU"
               id = "taCPU">
          <thead>
            <tr>
              <th> PC </th>
              <th> IR </th>
              <th> ACC </th>
              <th> X </th>
              <th> Y </th>
              <th> Z </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="cPC"> 0 </td>
              <td id="cIR"> 0 </td>
              <td id="cACC"> 0 </td>
              <td id="cX"> 0 </td>
              <td id="cY"> 0 </td>
              <td id="cZ"> 0 </td>
            </tr>
          </tbody>
        </table>
      </div>                
    </label>
  </div>

  <div id="divFileSystem">
    <label>
        Disk
        <br>
        <div class="fileContainer"  id="fsContainer">
        </div>
    </label>
  </div>


<p class="footerText" style="clear:both;">

</body>
</html>
